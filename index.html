<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro(CRUD)</title>
</head>
<body>
    <header>
        <h1>$Formulario de Registro$</h1>
    </header>
   


    <form id="formularioCliente">
        <!-- 
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="domicilio" placeholder="Domicilio" required>
        <input type="text" id="codigoPostal" placeholder="Código Postal" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="dni" placeholder="DNI" required>
        <input type="text" id="cuit" placeholder="CUIT" required>
        -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Apellido"><br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" placeholder="Domicilio"><br>
        <label for="codPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" placeholder="Código Postal"><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Teléfono"><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" placeholder="DNI"><br>
        <label for="cuit">Cuit:</label>
        <input type="text" id="cuit" placeholder="CUIT"><br>
        <button type="button" onclick="submitForm()">Agregar Cliente</button>
      </form>
      
      <div id="listaClientes"></div>
      
      
      <script src="app.js"></script>
</body>
</html>
